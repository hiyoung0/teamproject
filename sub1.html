    <script>
       $(document).ready(function(){

        // 리스트
           $('.click').click(function () {
               $('.list').slideToggle();

           });




        // 백그라운드 전환
           $('.sub2').hover(function () { $('#Tos').css("background-image", "url(./img/main/siciliamain2.jpg)"); },

               function () { $('#Tos').css("background-image", "url(./img/sub1/tos4.jpg)"); });



        // 메인텍스트 전환
           $('.sub2').hover(function () {
               $('.Sicilia').stop().fadeIn();
               $('.Toscana').hide();
           }, function () {
               $('.Toscana').stop().fadeIn();
               $('.Sicilia').hide();
           });

           $('.sub3').hover(function () {
               $('.Roma').stop().fadeIn();
               $('.Toscana').hide();
           }, function () {
               $('.Toscana').stop().fadeIn();
               $('.Roma').hide();
           });


        //탑버튼
        $(function() {
             $(window).scroll(function() { 
                 if ($(this).scrollTop() > 250) { 
                 $('#toTop').fadeIn(); } else { $('#toTop').fadeOut(); } 
                });
                 $("#toTop").click(function() { $('html, body').stop().animate({ scrollTop : 0
                    }, 200);
                     return false; }); });


       });
    </script>
